<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>麥當勞漢堡商城</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body { font-family: sans-serif; background: #fffbe7; transition: padding-left 0.3s; }
    .navbar { background: #ffcc00; }
    .navbar-brand img { height: 40px; }
    .search-bar { margin: 20px auto; max-width: 500px; }
    .search-bar input { border-radius: 20px; }
    .search-bar button { border-radius: 20px; background-color: #ff6600; transition: background-color 0.3s; }
    .search-bar button:hover { background-color: #e65c00; }
    .carousel-img { max-height: 350px; width: auto; height: auto; object-fit: contain; margin: 0 auto; display: block; }
    .carousel-inner { background: #f8f8f8; text-align: center; padding: 10px; }
    .carousel-indicators { bottom: 10px; }
    .products { margin-top: 20px; }
    .card { transition: transform 0.3s; }
    .card:hover { transform: scale(1.05); }
    .card img { max-height: 140px; width: auto; height: auto; object-fit: contain; margin: 0 auto; }
    .card button { background-color: #ff6600; transition: background-color 0.3s; }
    .card button:hover { background-color: #e65c00; }
    footer { background: #333; color: #fff; padding: 15px; margin-top: 40px; }
    /* Sidebar styles */
    .sidebar { position: fixed; top: 0; left: -250px; width: 250px; height: 100%; background: #ffcc00; transition: left 0.3s; z-index: 900; }
    .sidebar.active { left: 0; }
    .sidebar ul { list-style: none; padding: 20px; }
    .sidebar li { margin: 10px 0; }
    .sidebar a { color: #000; text-decoration: none; font-weight: bold; }
    .sidebar a:hover { color: #ff6600; }
    body.sidebar-open { padding-left: 250px; }
    @media (max-width: 768px) {
      .carousel-img { max-height: 250px; }
      .card img { max-height: 120px; }
      body.sidebar-open { padding-left: 0; }
      .sidebar.active { z-index: 1000; }
    }
    @media (max-width: 576px) {
      .carousel-img { max-height: 200px; }
      .card img { max-height: 100px; }
      .card { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Header with Bootstrap Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <!-- Sidebar toggle button inside navbar -->
        <button class="btn sidebar-toggle me-2" type="button"><i class="fas fa-bars"></i></button>
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.png" alt="McDonald's Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
            <li class="nav-item"><a class="nav-link" href="menu.html">菜單</a></li>
            <li class="nav-item"><a class="nav-link" href="promotions.html">優惠活動</a></li>
            <li class="nav-item"><a class="nav-link" href="stores.html">分店資訊</a></li>
            <li class="nav-item"><a class="nav-link" href="members.html">會員</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> 首頁</a></li>
      <li><a href="menu.html"><i class="fas fa-utensils"></i> 菜單</a></li>
      <li><a href="promotions.html"><i class="fas fa-tags"></i> 優惠活動</a></li>
      <li><a href="stores.html"><i class="fas fa-map-marker-alt"></i> 分店資訊</a></li>
      <li><a href="members.html"><i class="fas fa-user"></i> 會員</a></li>
    </ul>
  </div>

  <!-- Search Bar -->
  <div class="search-bar container mt-5 pt-5">
    <div class="input-group">
      <input type="text" id="searchInput" class="form-control" placeholder="搜尋商品...">
      <button class="btn" id="searchButton">搜尋</button>
    </div>
  </div>

  <!-- Bootstrap Carousel -->
  <section class="carousel container">
    <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/天天有堡.png" class="carousel-img" alt="天天有堡">
          <div class="carousel-caption d-none d-md-block">
            <h5>天天有堡，天天快樂！</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/1+1.png" class="carousel-img" alt="1+1 優惠">
          <div class="carousel-caption d-none d-md-block">
            <h5>1+1 超值搭配</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/大口吃.png" class="carousel-img" alt="大口吃系列">
          <div class="carousel-caption d-none d-md-block">
            <h5>大口吃才過癮！</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <!-- Main Content -->
  <main class="container">
    <h1 class="text-center my-4">歡迎來到麥當勞漢堡商城</h1>
    <section class="products row" id="productList">
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card h-100">
          <img src="images/雞塊.png" class="card-img-top" alt="麥克雞塊">
          <div class="card-body">
            <h2 class="card-title">麥克雞塊</h2>
            <p class="card-text">香酥多汁的經典點心！只要 NT$65</p>
            <button class="btn add-to-cart" data-name="麥克雞塊" data-price="65">加入購物車</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card h-100">
          <img src="images/大麥克.png" class="card-img-top" alt="大麥克">
          <div class="card-body">
            <h2 class="card-title">大麥克</h2>
            <p class="card-text">經典雙層牛肉堡，只要 NT$109</p>
            <button class="btn add-to-cart" data-name="大麥克" data-price="109">加入購物車</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card h-100">
          <img src="images/牛肉吉士堡.png" class="card-img-top" alt="牛肉吉士堡">
          <div class="card-body">
            <h2 class="card-title">牛肉吉士堡</h2>
            <p class="card-text">濃郁起司搭配牛肉餅，只要 NT$89</p>
            <button class="btn add-to-cart" data-name="牛肉吉士堡" data-price="89">加入購物車</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card h-100">
          <img src="images/麥香魚.png" class="card-img-top" alt="麥香魚">
          <div class="card-body">
            <h2 class="card-title">麥香魚</h2>
            <p class="card-text">金黃酥脆魚排堡，只要 NT$79</p>
            <button class="btn add-to-cart" data-name="麥香魚" data-price="79">加入購物車</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card h-100">
          <img src="images/麥香雞.png" class="card-img-top" alt="麥香雞">
          <div class="card-body">
            <h2 class="card-title">麥香雞</h2>
            <p class="card-text">雞排搭配美乃滋，只要 NT$79</p>
            <button class="btn add-to-cart" data-name="麥香雞" data-price="79">加入購物車</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card h-100">
          <img src="images/薯條.png" class="card-img-top" alt="薯條">
          <div class="card-body">
            <h2 class="card-title">薯條</h2>
            <p class="card-text">酥脆薯條 S/M/L 任你選</p>
            <button class="btn add-to-cart" data-name="薯條" data-price="55">加入購物車</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <p>© 2025 麥當勞股份有限公司 | 聯絡我們 | 隱私政策</p>
  </footer>

  <!-- jQuery, Bootstrap JS, and Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Initialize carousel
    const carousel = new bootstrap.Carousel(document.querySelector('#promoCarousel'), {
      interval: 3000,
      ride: 'carousel'
    });

    // Sidebar toggle
    $('.sidebar-toggle').click(function() {
      $('.sidebar').toggleClass('active');
      $('body').toggleClass('sidebar-open');
    });

    // Search functionality
    $('#searchButton').click(function() {
      const query = $('#searchInput').val().toLowerCase();
      $('.card').each(function() {
        const name = $(this).find('.card-title').text().toLowerCase();
        $(this).parent().toggle(name.includes(query));
      });
    });

    // Add to cart functionality
    $('.add-to-cart').click(function() {
      const name = $(this).data('name');
      const price = parseInt($(this).data('price'));
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} 已加入購物車！`);
    });
  </script>
</body>
</html>
